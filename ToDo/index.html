<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <script src="../public/js/ajax.googleapis.com_ajax_libs_angularjs_1.8.2_angular.min.js"></script>
    <script src="../public/js/angular-local-storage.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="ToDoController">
<ul>
    <li ng-repeat="actividad in todo">
        {{actividad.description}} - {{actividad.fecha | date:'short'}}
    </li>
</ul>
<fieldset>
    <legend>Nueva Actividad</legend>
    <form ng-submit="addActv()">
        <label for="newDescription">Descripci&oacute;n</label>
        <input type="text" id="newDescription" ng-model="newActv.description"><br><br>
        <label for="newFecha">Fecha</label>
        <input type="datetime-local" id="newFecha" ng-model="newActv.fecha"><br><br>
        <input type="submit" value="Guardad Actividad">
    </form>
</fieldset>
<hr>
<button ng-click="clear()">Borrar Actividades</button>
</body>
</html>
