<!doctype html>
<html lang="en" ng-app="HttpApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="HttpController">
<label for="newTitle"> New Post</label>
<input type="text" id="newTitle" ng-model="newPost.title">
<br>
<label for="newBody">Description</label><br>
<textarea id="newBody" ng-model="newPost.body">

</textarea>
<p>
    <button ng-click="addPost()">Enviar</button>
</p>
<ul>
    <li ng-repeat="post in posts">
        <h2>{{post.title}}</h2>
        <p>
            {{post.body}}
        </p>
    </li>
</ul>
</body>
</html>
